    <script>
        // Variables
        var hamburger = document.querySelector(".hamburger")
        var nav = document.querySelector("#k-nav")
        var navWrap = document.querySelector("#nav-wrap")
        var toTop = document.querySelector("#logo-name")
        var navHide = document.querySelector("#k-nav-top")
        const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0)
    
        //On click of hamburger menu
        hamburger.addEventListener("click", function () {
            hamburger.classList.toggle("is-active");
            nav.classList.toggle("open");
            navWrap.classList.toggle("open");
            toTop.classList.toggle("close");
        });
    
        //Back to top on click
        toTop.addEventListener("click", function () {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        });

        
    
        /*
        window.onscroll = function () { scrollFunction() };
        function scrollFunction() {
            if (document.body.scrollTop > vh || document.documentElement.scrollTop > vh) {
                navHide.style.display = "block";
            } else {
                navHide.style.display = "none";
            }
        }
        */
    
        //Reveal on scroll
        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
    
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 50;
    
                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add("active");
                } else {
                    reveals[i].classList.remove("active");
                }
            }
        }
    
        window.addEventListener("scroll", reveal);
    </script>
