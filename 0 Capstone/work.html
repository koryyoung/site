<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <link rel="icon" href="images/kory-logo-b.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/hamburgers.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.typekit.net/aja2mrb.css">
</head>

<body>
    <header>
        <nav id="k-nav-top">
            <div class="k-hamenu">
                <a id="to-top" href="index.html">
                    <div class="logo">
                        <img src="images/kory-logo-b.png" class="logo-dehover" alt="">
                    </div>
                </a>
                <button class="hamburger hamburger--squeeze" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
            <div id="nav-wrap">
                <ul id="k-nav">
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="work.html">WORK</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="work-container">
            <h1>WORK</h1>
        </div>
        <div class="work-display">
            <a href="work.html" class="work-image">
                <img src="images/work2.jpg" alt="">
                <h3 class="hover-text">pouaiie</h3>
            </a>
            <a class="work-image">
                <img src="images/placeholder.jpg" alt="">
                <h3 class="hover-text">placeholder 2</h3>
            </a>
            <a class="work-image">
                <img src="images/placeholder.jpg" alt="">
                <h3 class="hover-text">placeholder 3</h3>
            </a>
            <a class="work-image">
                <img src="images/placeholder.jpg" alt="">
                <h3 class="hover-text">placeholder 4</h3>
            </a>
        </div>
        <div class="k-footer">
            <p>&copy; 2023 Kory Young</p>
        </div>
    </main>
    <script>
        var hamburger = document.querySelector(".hamburger")
        var nav = document.querySelector("#k-nav")
        var navWrap = document.querySelector("#nav-wrap")
        var toTop = document.querySelector("#to-top")
        var workImage = document.querySelector(".work-image")
        var hoverText = document.querySelector(".hover-text")
    
        hamburger.addEventListener("click", function () {
            hamburger.classList.toggle("is-active");
            nav.classList.toggle("open");
            navWrap.classList.toggle("open");
            toTop.classList.toggle("close");
        });
    
        workImage.addEventListener("mouseover", function() {
            hoverText.classList.toggle("hovered");
        });
    
        workImage.addEventListener("mouseout", function() {
            hoverText.classList.toggle("hovered");
        });
        
    </script>
</body>
</html>
