<body>
    <header>
        <nav id="k-nav-top">
            <div class="k-hamenu">
                <div id="logo-name">
                    <a id="to-top" href="index.html">
                        <div class="logo">
                            <img src="images/kory-logo-b.png" alt="">
                        </div>
                    </a>
                    <h1>KORY<br>YOUNG</h1>
                </div>
                <button class="hamburger hamburger--squeeze" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
            <div id="nav-wrap">
                <ul id="k-nav">
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="work.html">WORK</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="k-con-container">
            <h1>CONTACT</h1>
            <form method="post" action="form.php" class="k-form">
                <div id="name" class="k-form-section">
                    <label for="name1">Full Name</label>
                    <input type="text" name="name" class="input-form" id="name1" placeholder="Kory Young">
                </div>
                <div id="email" class="k-form-section">
                    <label for="email1">Email Address</label>
                    <input type="email" name="email" class="input-form" id="email1" placeholder="youngkory@gmail.com">
                </div>
                <div id="message" class="k-form-section">
                    <label for="message1">Message</label>
                    <textarea name="message" class="input-form" id="message1"
                        placeholder="Hello, I have a project I would like to discuss..."></textarea>
                </div>
                <div id="submit" class="k-form-section">
                    <input type="submit" value="SUBMIT" id="submit-btn">
                </div>
            </form>
            <div class="sm-icons">
                <a href="mailto:koryyoung07@gmail.com"><i class="fa-regular fa-envelope fa-4x icon-box"></i></a>
                <a href="https://www.instagram.com/bbyunghwan/" target="_blank"><i
                        class="fa-brands fa-instagram fa-4x icon-box"></i></a>
                <a href="https://www.linkedin.com/in/kory-young/" target="_blank"><i
                        class="fa-brands fa-linkedin fa-4x icon-box"></i></a>
            </div>
        </div>
        <div class="k-footer">
            <p>&copy; 2023 Kory Young</p>
        </div>
    </main>
    <script>
        var hamburger = document.querySelector(".hamburger")
        var nav = document.querySelector("#k-nav")
        var navWrap = document.querySelector("#nav-wrap")
        var toTop = document.querySelector("#logo-name")

        hamburger.addEventListener("click", function () {
            hamburger.classList.toggle("is-active");
            nav.classList.toggle("open");
            navWrap.classList.toggle("open");
            toTop.classList.toggle("close");
        });
    </script>
</body>

</html>
